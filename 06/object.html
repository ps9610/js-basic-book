<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사용자 정의 객체</title>
	<link rel="stylesheet" href="css/obj.css">
</head>
<body>
	<div id="display"></div>
	<script>
		var toyRobot = {
			productId : '123-12',
			name : 'RobotToy',
			price : 25000,
			madeIn : 'Korea',
			quantity : 10,
			showStock : function(){
				document.querySelector('#display').innerHTML = `${this.name}은 ${this.quantity}개 남았습니다.`
			}	
		};
	
		toyRobot.showStock();
	</script>
</body>
</html>
